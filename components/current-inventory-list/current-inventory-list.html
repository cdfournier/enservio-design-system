<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Enservio Design System | Current Inventory List Components</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../../assets/css/master.css">

    <link rel="stylesheet" href="../../assets/styles/guide.css">

    <style>
      main {padding: 0;}
      .split {flex-direction: column !important;}
      .design-sample {
        width: 100% !important;
        padding: 2rem 1rem 0;
      }
      .code-sample {
        width: 100%;
        padding: 0 2rem 0;
      }
      
      @media (min-width: 64rem) {
        .code-sample {padding: 2rem 2rem 0;}
      }
    </style>

  </head>
  <body>
    <main>
      <section id="current-inventory-header" class="current-inventory" style="position: relative;">
        <div class="text">
          <h1>Current Inventory Bar</h1>
        </div>
        <div class="split">
          <div class="design-sample">
            <figcaption>Design Sample</figcaption>
            <div class="current-inventory-bar" style="width: calc(100% + 2rem); margin-left: -1rem;">
              <h2>Current Inventory Items</h2>
              <span class="counter">2</span>
            </div>
          </div>
          <div class="code-sample">
            <figure>
              <figcaption>html</figcaption>
              <pre>
              </pre>
            </figure>
            <figure>
              <figcaption>scss</figcaption>
              <pre>
              </pre>
            </figure>
          </div>
        </div>
      </section>
    </main>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../assets/scripts/enservio.js"></script>
  </body>
</html>
