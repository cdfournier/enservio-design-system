  <body>
    <main>
      <section id="set-password-component">
        <div class="text">
          <h1>Set Password</h1>
        </div>
        <div class="split">
          <div class="design-sample">
            <form class="sm" style="padding: 0;">
              <fieldset>
                <legend>Email Address</legend>
                <div class="field"> <!-- change to 'field valid' or 'field invalid' as necessary -->
                  <span class="error-message"></span>
                  <input type="email" name="username" id="username" class="username" value="{Email_Address}" disabled>
                  <label for="username">Your Email&#42;</label>
                </div>
              </fieldset>
              <fieldset>
                <legend>Password</legend>
                <div class="field"> <!-- change to 'field valid' or 'field invalid' as necessary -->
                  <span class="error-message">This password does not meet the minimum requirements below</span>
                  <input type="password" name="password" id="password" placeholder="Choose a password" maxlength="50" minlength="8" autocomplete="new-password" required>
                  <label for="password">Password&#42;</label>
                  <div class="show-hide-password">
                    <span class="hide-password"><i class="la la-eye-slash"></i></span>
                    <span class="show-password"><i class="la la-eye"></i></span>
                  </div>
                  <span class="valid password"><i class="la la-check-circle-o"></i></span>
                </div>
              </fieldset>
              <fieldset>
                <legend>Confirm Password</legend>
                <div class="field"> <!-- change to 'field valid' or 'field invalid' as necessary -->
                  <span class="error-message">Your passwords do not match</span>
                  <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your password" maxlength="50" minlength="8" autocomplete="new-password" required>
                  <label for="password">Confirm Password&#42;</label>
                  <div class="show-hide-password">
                    <span class="hide-password"><i class="la la-eye-slash"></i></span>
                    <span class="show-password"><i class="la la-eye"></i></span>
                  </div>
                  <span class="valid password"><i class="la la-check-circle-o"></i></span>
                </div>
              </fieldset>
              <fieldset>
                <legend>Terms &amp; Conditions</legend>
                <div class="field"> <!-- change class to 'field valid' or 'field invalid' as necessary -->
                  <span class="error-message checkbox">You must check this box to continue</span>
                  <input type="checkbox" name="terms" id="terms">
                  <label class="checkbox" for="terms"><span>I agree to this site's&nbsp;<a href="#!">Terms &amp; Conditions</a></span></label>
                </div>
              </fieldset>
              <div class="button-box">
                <button class="button color-one">Set Password</button>
              </div>
            </form>
          </div>

              <figcaption>scss</figcaption>
              <pre>
<code>button,</code>
<code>.button {</code>
  <code>display: inline-flex;</code>
  <code>align-items: center;</code>
  <code>width: auto;</code>
  <code>min-height: 2.25rem;</code>
  <code>max-height: 2.25rem;</code>
  <code>overflow: hidden;</code>
  <code>margin: 1rem auto 0;</code>
  <code>padding: 0 1.75rem;</code>
  <code>border-radius: 4rem;</code>
  <code>font-size: 0.694rem;</code>
  <code>font-weight: 500;</code>
  <code>letter-spacing: 1px;</code>
  <code>line-height: 0;</code>
  <code>text-align: center;</code>
  <code>text-decoration: none;</code>
  <code>text-transform: uppercase;</code>
  <code>cursor: pointer;</code>
  <code>@include transition (all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>@media (min-width: 48rem) {button, .button {margin: 0 0.5rem 0;}}</code>

<code>button.color-one,</code>
<code>.button.color-one {</code>
  <code>border: 1px solid $color-one;</code>
  <code>color: $white;</code>
  <code>background-color: $color-one;</code>
<code>}</code>

<code>button.color-one:hover, button.color-one:focus,</code>
<code>.button.color-one:hover, .button.color-one:focus {</code>
  <code>color: $color-one;</code>
  <code>background-color: $white;</code>
<code>}</code>

<code>form {</code>
  <code>display: flex;</code>
  <code>flex-direction: column;</code>
  <code>align-items: flex-start;</code>
  <code>width: 100%;</code>
  <code>margin: 0 auto;</code>
  <code>padding: 2rem 1rem 0;</code>
<code>}</code>

<code>fieldset {</code>
  <code>width: 100%;</code>
  <code>margin: 0;</code>
  <code>padding: 0;</code>
  <code>border: none;</code>
<code>}</code>

<code>fieldset.small {width: 50%;}</code>

<code>legend {display: none;}</code>

<code>.field {</code>
  <code>display: flex;</code>
  <code>flex-direction: column-reverse;</code>
  <code>align-items: flex-start;</code>
  <code>position: relative;</code>
  <code>width: 100%;</code>
  <code>margin: 0 0 1rem;</code>
  <code>padding: 0 1rem;</code>
<code>}</code>

<code>@media (min-width: 48rem) {</code>
<code>form {</code>
  <code>flex-direction: row;</code>
  <code>flex-wrap: wrap;</code>
<code>}</code>
<code>form.sm, form.md, form.lg {</code>
  <code>flex-direction: column;</code>
  <code>flex-wrap: nowrap;</code>
<code>}</code>
<code>form.sm fieldset,</code>
<code>form.md fieldset,</code>
<code>form.lg fieldset {width: 100%;}</code>
<code>form.column {flex-direction: column;}</code>
<code>form.column fieldset.small {width: 25%;}</code>
<code>fieldset {width: 50%;}</code>
<code>}</code>

<code>@media (min-width: 72rem) {</code>
<code>fieldset, .small {width: 25%;}</code>
<code>.small fieldset {width: 50%;}</code>
<code>}</code>

<code>.field label, .field input {</code>
  <code>font-family: "Montserrat", sans-serif;</code>
  <code>font-size: 0.833rem;</code>
  <code>@include transition(all, 0.25s, ease-in-out);</code>
  <code>touch-action: manipulation;</code>
<code>}</code>

<code>.field input {</code>
  <code>z-index: 500;</code>
  <code>width: 100%;</code>
  <code>padding: 0;</code>
  <code>border: 0;</code>
  <code>border-bottom: 1px solid $black;</code>
  <code>border-radius: 0;</code>
  <code>outline-color: $color-one;</code>
  <code>font-weight: 400;</code>
  <code>line-height: 3;</code>
  <code>background-color: transparent;</code>
  <code>cursor: text;</code>
<code>}</code>

<code>.field input.valid:disabled {opacity: 1;}</code>

<code>.field label {</code>
  <code>margin: 0;</code>
  <code>width: 100%;</code>
  <code>font-weight: 500;</code>
  <code>text-align: left;</code>
  <code>color: $black;</code>
<code>}</code>

<code>.field input:placeholder-shown + label {</code>
  <code>overflow: hidden;</code>
  <code>text-overflow: ellipsis;</code>
  <code>cursor: text;</code>
  <code>transform-origin: left bottom;</code>
  <code>white-space: nowrap;</code>
  <code>@include transform (translate(0,1.5rem));</code>
<code>}</code>

<code>input::placeholder {</code>
  <code>opacity: 0;</code>
  <code>transition: inherit;</code>
<code>}</code>

<code>input:focus::placeholder {</code>
  <code>opacity: 1;</code>
  <code>color: $light-gray;</code>
<code>}</code>

<code>.field input:not(:placeholder-shown) + label,</code>
<code>.field input:focus + label {</code>
  <code>cursor: pointer;</code>
  <code>@include transform (translate(0,0));</code>
<code>}</code>

<code>.field .show-hide-password {</code>
  <code>position: absolute;</code>
  <code>top: 1rem;</code>
  <code>right: 0;</code>
  <code>z-index: 550;</code>
  <code>padding: 0 0 0 1rem;</code>
  <code>font-size: 1.5rem;</code>
  <code>color: $color-one;</code>
  <code>cursor: pointer;</code>
  <code>@include transition (all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>.field .show-hide-password:hover,</code>
<code>.field .show-hide-password:focus {color: $color-two;}</code>

<code>.field .show-hide-password .hide-password {</code>
  <code>display: block;</code>
  <code>position: absolute;</code>
  <code>right: 1rem;</code>
  <code>background-color: $white;</code>
<code>}</code>

<code>.field .show-hide-password .show-password {</code>
  <code>display: block;</code>
  <code>position: absolute;</code>
  <code>right: 1rem;</code>
  <code>background-color: $white;</code>
  <code>opacity: 1;</code>
  <code>@include transition (all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>.field .show-hide-password .show-password.hide {opacity: 0;}</code>

<code>.field.valid input {</code>
  <code>border-color: $valid;</code>
  <code>color: $valid;</code>
<code>}</code>

<code>.field.valid input:not(:placeholder-shown) + label,</code>
<code>.field.valid input:placeholder-shown + label,</code>
<code>.field.valid input:focus + label {color: $valid;}</code>

<code>.field.valid input:not(:placeholder-shown) + label a,</code>
<code>.field.valid input:placeholder-shown + label a,</code>
<code>.field.valid input:focus + label a {color: $valid;}</code>

<code>.field.valid input:not(:placeholder-shown) + label a:hover, .field.valid input:not(:placeholder-shown) + label a:focus,</code>
<code>.field.valid input:placeholder-shown + label a:hover, .field.valid input:placeholder-shown + label a:focus,</code>
<code>.field.valid input:focus + label a:hover, .field.valid input:focus + label a:focus {color: darken($valid, 10%);}</code>

<code>.field.valid select {</code>
  <code>border-color: $valid;</code>
  <code>color: $valid;</code>
<code>}</code>

<code>.field.valid select option,</code>
<code>.field.valid .select-icon,</code>
<code>.field.valid label {color: $valid;}</code>

<code>.field.valid select option span.option {color: $valid;}</code>

<code>.field span.valid {</code>
  <code>display: none;</code>
  <code>position: absolute;</code>
  <code>top: 1rem;</code>
  <code>right: 1rem;</code>
  <code>padding: 0 0 0 1rem;</code>
  <code>font-size: 1.5rem;</code>
  <code>color: $valid;</code>
  <code>@include transition (all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>.field.valid span.valid {display: block;}</code>

<code>.field.valid span.select.valid {</code>
  <code>top: 1.44rem;</code>
  <code>right: 2.2rem;</code>
<code>}</code>

<code>.field.valid span.valid.password {</code>
  <code>top: 1.5rem;</code>
  <code>right: 3rem;</code>
<code>}</code>

<code>.field.valid .show-hide-password {color: $valid;}</code>

<code>span.error-message {</code>
  <code>width: 100%;</code>
  <code>height: inherit;</code>
  <code>min-height: 2rem;</code>
  <code>margin: 0.25rem 0 0 0;</code>
  <code>padding: 0;</code>
  <code>font-family: "Montserrat", sans-serif;</code>
  <code>font-size: 0.833rem;</code>
  <code>font-weight: 600;</code>
  <code>color: $invalid;</code>
  <code>text-align: left;</code>
  <code>opacity: 0;</code>
  <code>@include transition (all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>.field.invalid span.error-message {opacity: 1;}</code>

<code>.field.invalid input {</code>
  <code>border-color: $invalid;</code>
  <code>color: $invalid;</code>
<code>}</code>

<code>.field.invalid input:not(:placeholder-shown) + label,</code>
<code>.field.invalid input:placeholder-shown + label,</code>
<code>.field.invalid input:focus + label {color: $invalid;}</code>

<code>.field.invalid input:not(:placeholder-shown) + label a,</code>
<code>.field.invalid input:placeholder-shown + label a,</code>
<code>.field.invalid input:focus + label a {color: $invalid;}</code>

<code>.field.invalid input:not(:placeholder-shown) + label a:hover, .field.invalid input:not(:placeholder-shown) + label a:focus,</code>
<code>.field.invalid input:placeholder-shown + label a:hover, .field.invalid input:placeholder-shown + label a:focus,</code>
<code>.field.invalid input:focus + label a:hover, .field.invalid input:focus + label a:focus {color: darken($invalid, 10%);}</code>

<code>.field.invalid select {</code>
  <code>border-color: $invalid;</code>
  <code>color: $invalid;</code>
<code>}</code>

<code>.field.invalid select option,</code>
<code>.field.invalid .select-icon,</code>
<code>.field.invalid label {color: $invalid;}</code>

<code>.field.invalid select option span.option {color: $invalid;}</code>

<code>input[type="checkbox"] {</code>
  <code>position: absolute;</code>
  <code>top: 0;</code>
  <code>left: 1rem;</code>
  <code>width: 1.25rem;</code>
  <code>height: 1.25rem;</code>
  <code>margin: 0;</code>
  <code>border: 1px solid $black;</code>
  <code>background-color: $white;</code>
  <code>cursor: pointer;</code>
  <code>@include appearance(none);</code>
  <code>@include transition(all, 0.25s, ease-in-out);</code>
<code>}</code>

<code>input[type="checkbox"]:checked:before {</code>
  <code>display: flex;</code>
  <code>flex-direction: column;</code>
  <code>align-items: center;</code>
  <code>justify-content: center;</code>
  <code>width: 1.125rem;</code>
  <code>height: 1.125rem;</code>
  <code>margin: 0;</code>
  <code>font-family: "LineAwesome";</code>
  <code>font-size: 1rem;</code>
  <code>color: $white;</code>
  <code>content: '\f17b';</code>
<code>}</code>

<code>input[type="checkbox"]:checked:not(:disabled) {background-color: $black;}</code>

<code>label.checkbox, label.radio {</code>
  <code>display: flex;</code>
  <code>flex-direction: row;</code>
  <code>align-items: center;</code>
  <code>min-height: 1.25rem;</code>
  <code>padding: 0 0 0 2rem;</code>
<code>}</code>

<code>.field.valid input[type="checkbox"]:checked:not(:disabled) {background-color: $valid;}</code>

<code>.field.valid label span.checkmark {border-color: $valid;}</code>

<code>.field.invalid input[type="checkbox"]:checked:not(:disabled) {background-color: $invalid;}</code>

<code>span.error-message.checkbox {padding: 0 0 0 2rem;}</code>

<code>.field.invalid label span.checkmark {border-color: $invalid;}</code>

<code>.field.invalid .show-hide-password {color: $invalid;}</code>
              </pre>
